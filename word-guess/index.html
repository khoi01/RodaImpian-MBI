<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Menu -->
    <div class="menu">
      <h2>PILIH SOALAN</h2>
      <div id="question-buttons"></div>
    </div>

    <!-- Right Game Area -->
    <div class="game-container">
      <h1>RODA IMPIAN @ MBI</h1>
      <div id="hint-box" class="hint-box"></div>
      <div id="sentence-box" class="word-box"></div>
      <div class="controls">
        <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
        <button id="check-button">SEMAK HURUF</button>
      </div>
      <br>      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <div class="actions">
        <button id="reveal-button">PAPAR PERKATAAN</button styles="">
      </div>
      <p id="game-message"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
